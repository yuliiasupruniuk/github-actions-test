
name: Storybook deploy to gh-pages
on:
  push:
    branches:
      - dev 
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build storybook static files
        run: |
          npm ci
          npm run build-storybook
      - uses: "finnp/create-file-action@master"
            env:
              FILE_NAME: "_pass.txt"
              FILE_DATA: "index.html pass"
      - name: Encrypt pages with PageCrypt
          run: |
            npm i -D pagecrypt
            cat pass.txt | while read file password;
            do
              sudo npx pagecrypt "$file" "$file" "$password"
            done
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: storybook-hosting
          folder: storybook-static
          commit-message: deploy storybook
